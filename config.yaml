# SpeechLab Diarization Pipeline Configuration
# Default configuration for Docker container usage

models:
  pyannote_pipeline: "pyannote/speaker-diarization-3.1"

voice_type:
  # Backend: "vtc1" (VTC 1.0), "vtc2" (VTC 2.0), or "stub"
  backend: "vtc1"
  # VTC 1.0 settings (MarvinLvn/voice-type-classifier)
  vtc1_root: "/opt/vtc1"
  vtc1_conda_env: "vtc"
  # VTC 2.0 settings (LAAC-LSCP/VTC) - for future use
  vtc2_root: null
  vtc2_checkpoint: null

huggingface:
  token_env_var: "HF_TOKEN"

runtime:
  sample_rate: 16000
  device: "cuda"
  max_duration_minutes: 60

io:
  input_dir: "/data/input"
  output_dir: "/data/output"
