# Local test configuration
# Run with: python -m speechlab_diarization.main --config config_local_test.yaml

models:
  pyannote_pipeline: "pyannote/speaker-diarization-3.1"

voice_type:
  # Use stub backend for local testing without VTC installed
  backend: "stub"
  # Or set to "vtc1" if you have VTC 1.0 installed locally
  # vtc1_root: "/path/to/voice-type-classifier"
  # vtc1_conda_env: "vtc"

huggingface:
  token_env_var: "HF_TOKEN"

runtime:
  sample_rate: 16000
  device: "cuda"
  max_duration_minutes: 60

io:
  input_dir: "./test_input"
  output_dir: "./test_output"
